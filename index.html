<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="home">
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid View</a></li>
            <li class="links"><a href="#slide">Slide View</a></li>
        </ul>
        <img id="welcome" src="welcome2.jpg">
    </section>


    <section id="grid">
        <h1>Grid View</h1>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="images" src="rose.jpg">
            <img class="images" src="Hydrangea.jpg">
            <img class="images" src="Bleeding-heart.jpg">
            <img class="images" src="Cherryblossom.jpg">
        </div>
        <br>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="images" src="tulip.jpg">
            <img class="images" src="lily.jpg">
            <img class="images" src="peony.jpg">
            <img class="images" src="gazania.jpg">
        </div>

    </section>
    <br>

    <div class="container">
        <section id="slide">
            <h1>Slide View</h1>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="Bleeding-heart.jpg" class="img-responsive" ;>
                            <div class="carousel-content">
                                <p>Bleeding Heart</p>

                            </div>
                        </center>

                    </div>
                    <div class="item">
                        <center> 
                            <img src="Cherryblossom.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Cherry Blossom</p>
                            </div>
                        </center>




                    </div>
                    <div class="item">
                        <center>
                            <img src="gazania.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Gazania</p>
                            </div>
                        
                        
                        </center>


                    </div>
                    <div class="item">
                        <center>
                            <img src="Hydrangea.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hydrangea</p>
                            </div>
                        
                        </center>
                    
                    </div>
                    <div class="item">
                        <center>
                            <img src="lily.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Lily</p>
                            </div>
                            
                        
                        
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="peony.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Peony</p>
                            </div>
                        
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="rose.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Rose</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="tulip.jpg" class="carousel-content">
                            <div class="carousel-content">
                                <p>Tulip</p>
                            </div>
                        </center>
                        
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>





            </div>
        </section>
    </div>
</body>


</html>
